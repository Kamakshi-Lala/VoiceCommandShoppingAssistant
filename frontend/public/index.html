<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      background-color: #3498db;
      padding: 10px 20px;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Logo / brand */
    .navbar .brand {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Nav links */
    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .navbar .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Page content placeholder */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #34495e;
      font-size: 18px;
    }
  </style>
  </head>
<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="brand">Shopping Assistant</a>
    <div class="nav-links">
      <a href="#login">Login</a>
      <a href="#signup">Signup</a>
      <a href="#suggestion">Suggestion</a>
    </div>
  </nav>

  <!-- Page content -->
  <div class="content">
    <h1>Welcome to Shopping Assistant</h1>
    <p>Select a tab above to navigate.</p>
  </div>

  <!-- Optional placeholders for sections -->
  <div id="login" class="content">
    <h2>Login Section</h2>
    <p>This is a static login form placeholder.</p>
  </div>

  <div id="signup" class="content">
    <h2>Signup Section</h2>
    <p>This is a static signup form placeholder.</p>
  </div>

  <div id="suggestion" class="content">
    <h2>Suggestion Section</h2>
    <p>This is a static suggestion form placeholder.</p>
  </div>
  </body>
</html>
